<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النحو العربي - Arabic Grammar Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Cairo', 'Amiri', serif;
            background: linear-gradient(135deg, #f7f3e9 0%, #e8dcc6 50%, #d4c5a9 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .arabic-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 25% 25%, #2dd4bf 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #fbbf24 2px, transparent 2px);
            background-size: 60px 60px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .calligraphy-bg {
            position: fixed;
            top: 10%;
            right: 5%;
            font-size: 8rem;
            color: rgba(45, 212, 191, 0.08);
            font-family: 'Amiri', serif;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.08; transform: scale(1); }
            50% { opacity: 0.12; transform: scale(1.05); }
        }

        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }

        .slide-out {
            animation: slideOut 0.6s ease-in forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(45, 212, 191, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .option-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 212, 191, 0.3);
            border-color: #2dd4bf;
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #2dd4bf, #0891b2);
            color: white;
            transform: scale(1.05);
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .progress-bar {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            transition: width 0.5s ease;
        }

        .islamic-border {
            border-image: linear-gradient(45deg, #2dd4bf, #fbbf24, #2dd4bf) 1;
        }

        @media (max-width: 768px) {
            .calligraphy-bg {
                font-size: 4rem;
                top: 5%;
                right: 2%;
            }
        }
    </style>
</head>
<body>
    <div class="arabic-pattern"></div>
    <div class="calligraphy-bg">بِسْمِ اللهِ</div>

    <!-- Welcome Page -->
    <div id="welcome-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="quiz-card rounded-3xl p-8 max-w-md w-full text-center fade-in">
            <div class="mb-6">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">اختبار النحو العربي</h1>
                <p class="text-lg text-gray-600">للصف السابع الأساسي</p>
            </div>
            
            <div class="mb-8">
                <div class="text-6xl mb-4">📚</div>
                <p class="text-gray-700 leading-relaxed">
                    مرحباً بك في اختبار النحو العربي الممتع!<br>
                    ستتعلم عن المفرد والمثنى والجمع
                </p>
            </div>

            <div class="space-y-4">
                <input 
                    type="text" 
                    id="student-name" 
                    placeholder="اكتب اسمك هنا..."
                    class="w-full p-4 text-lg border-2 border-teal-200 rounded-xl focus:border-teal-400 focus:outline-none text-center"
                    maxlength="30"
                >
                <button 
                    onclick="startQuiz()" 
                    class="w-full bg-gradient-to-r from-teal-400 to-cyan-500 text-white font-bold py-4 px-6 rounded-xl hover:from-teal-500 hover:to-cyan-600 transform hover:scale-105 transition-all duration-300 text-lg"
                >
                    ابدأ الاختبار 🚀
                </button>
            </div>
        </div>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="min-h-screen p-4 hidden">
        <!-- Progress Bar -->
        <div class="max-w-4xl mx-auto mb-6">
            <div class="bg-white rounded-full h-3 shadow-inner">
                <div id="progress-bar" class="progress-bar h-3 rounded-full" style="width: 0%"></div>
            </div>
            <div class="text-center mt-2">
                <span id="progress-text" class="text-gray-700 font-semibold">السؤال 1 من 5</span>
            </div>
        </div>

        <!-- Quiz Pages -->
        <div id="quiz-pages" class="max-w-4xl mx-auto">
            <!-- Quiz pages will be dynamically generated -->
        </div>

        <!-- Navigation -->
        <div class="max-w-4xl mx-auto mt-8 flex justify-between">
            <button 
                id="prev-btn" 
                onclick="previousQuestion()" 
                class="bg-gray-300 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-400 transition-colors duration-300 hidden"
            >
                ← السابق
            </button>
            <button 
                id="next-btn" 
                onclick="nextQuestion()" 
                class="bg-gradient-to-r from-amber-400 to-orange-500 text-white px-8 py-3 rounded-xl hover:from-amber-500 hover:to-orange-600 transform hover:scale-105 transition-all duration-300 font-bold"
            >
                التالي →
            </button>
        </div>
    </div>

    <!-- Results Page -->
    <div id="results-page" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="quiz-card rounded-3xl p-8 max-w-lg w-full text-center">
            <div class="mb-6">
                <div class="text-6xl mb-4">🎉</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">أحسنت!</h2>
                <p id="student-result" class="text-xl text-gray-700"></p>
            </div>

            <div class="mb-8">
                <div id="score-display" class="text-5xl font-bold text-teal-600 mb-4"></div>
                <div id="score-message" class="text-lg text-gray-600"></div>
            </div>

            <button 
                onclick="restartQuiz()" 
                class="w-full bg-gradient-to-r from-teal-400 to-cyan-500 text-white font-bold py-4 px-6 rounded-xl hover:from-teal-500 hover:to-cyan-600 transform hover:scale-105 transition-all duration-300 text-lg"
            >
                إعادة الاختبار 🔄
            </button>
        </div>
        <div id="fireworks-container" class="fireworks"></div>
    </div>

    <script>
        // Quiz data
        const quizData = {
            mufrad: {
                title: "المفرد (Singular)",
                description: "اختر الكلمات التي تدل على المفرد",
                words: ["كِتَابٌ", "وَلَدٌ", "بَيْتٌ", "قَلَمٌ", "مُعَلِّمٌ"],
                distractors: ["كِتَابَانِ", "أَوْلَادٌ", "بُيُوتٌ", "مُعَلِّمُونَ"]
            },
            tatsniyyah: {
                title: "المثنى (Dual)",
                description: "اختر الكلمات التي تدل على المثنى",
                words: ["كِتَابَانِ", "وَلَدَانِ", "بَيْتَانِ", "قَلَمَانِ", "مُعَلِّمَانِ"],
                distractors: ["كِتَابٌ", "أَوْلَادٌ", "بُيُوتٌ", "مُعَلِّمُونَ"]
            },
            jamak_muzakkar_salim: {
                title: "جمع المذكر السالم (Regular Masculine Plural)",
                description: "اختر الكلمات التي تدل على جمع المذكر السالم",
                words: ["مُعَلِّمُونَ", "مُسْلِمُونَ", "كَاتِبُونَ", "طَالِبُونَ", "عَامِلُونَ"],
                distractors: ["مُعَلِّمَاتٌ", "كُتُبٌ", "أَوْلَادٌ", "بُيُوتٌ"]
            },
            jamak_muannats_salim: {
                title: "جمع المؤنث السالم (Regular Feminine Plural)",
                description: "اختر الكلمات التي تدل على جمع المؤنث السالم",
                words: ["مُعَلِّمَاتٌ", "مُسْلِمَاتٌ", "كَاتِبَاتٌ", "طَالِبَاتٌ", "عَامِلَاتٌ"],
                distractors: ["مُعَلِّمُونَ", "كُتُبٌ", "أَوْلَادٌ", "بُيُوتٌ"]
            },
            jamak_taksir: {
                title: "جمع التكسير (Broken Plural)",
                description: "اختر الكلمات التي تدل على جمع التكسير",
                words: ["كُتُبٌ", "بُيُوتٌ", "أَوْلَادٌ", "أَقْلَامٌ", "رِجَالٌ"],
                distractors: ["مُعَلِّمُونَ", "مُعَلِّمَاتٌ", "كِتَابَانِ", "وَلَدَانِ"]
            }
        };

        let currentQuestion = 0;
        let studentName = '';
        let totalScore = 0;
        let userAnswers = [];
        const quizKeys = Object.keys(quizData);

        function startQuiz() {
            const nameInput = document.getElementById('student-name');
            studentName = nameInput.value.trim();
            
            if (!studentName) {
                alert('من فضلك اكتب اسمك أولاً');
                return;
            }

            document.getElementById('welcome-page').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('welcome-page').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                document.getElementById('quiz-container').classList.add('slide-in');
                generateQuizPage();
            }, 600);
        }

        function generateQuizPage() {
            const quizKey = quizKeys[currentQuestion];
            const questionData = quizData[quizKey];
            
            // Create mixed options (correct + distractors)
            const allOptions = [...questionData.words, ...questionData.distractors];
            const shuffledOptions = shuffleArray(allOptions);
            
            const quizHTML = `
                <div class="quiz-card rounded-3xl p-8 fade-in">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">${questionData.title}</h2>
                        <p class="text-lg text-gray-600 mb-6">${questionData.description}</p>
                        <div class="text-sm text-gray-500">اختر 3 كلمات صحيحة</div>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                        ${shuffledOptions.map((word, index) => `
                            <button 
                                class="option-btn bg-white p-4 rounded-xl text-lg font-semibold text-gray-700 hover:bg-teal-50"
                                onclick="selectOption(this, '${word}', '${quizKey}')"
                            >
                                ${word}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="text-center">
                        <div id="selection-count" class="text-sm text-gray-500">تم اختيار 0 من 3</div>
                    </div>
                </div>
            `;
            
            document.getElementById('quiz-pages').innerHTML = quizHTML;
            updateProgress();
            updateNavigationButtons();
        }

        function selectOption(button, word, quizKey) {
            const selectedButtons = document.querySelectorAll('.option-btn.selected');
            
            if (button.classList.contains('selected')) {
                button.classList.remove('selected');
            } else if (selectedButtons.length < 3) {
                button.classList.add('selected');
            } else {
                return; // Max 3 selections
            }
            
            updateSelectionCount();
        }

        function updateSelectionCount() {
            const selectedCount = document.querySelectorAll('.option-btn.selected').length;
            document.getElementById('selection-count').textContent = `تم اختيار ${selectedCount} من 3`;
        }

        function nextQuestion() {
            const selectedButtons = document.querySelectorAll('.option-btn.selected');
            
            if (selectedButtons.length !== 3) {
                alert('من فضلك اختر 3 كلمات');
                return;
            }

            // Calculate score for current question
            const quizKey = quizKeys[currentQuestion];
            const correctWords = quizData[quizKey].words;
            const selectedWords = Array.from(selectedButtons).map(btn => btn.textContent.trim());
            
            let questionScore = 0;
            selectedWords.forEach(word => {
                if (correctWords.includes(word)) {
                    questionScore += 20/3; // Each correct answer worth ~6.67 points
                }
            });
            
            totalScore += Math.round(questionScore);
            userAnswers.push(selectedWords);

            if (currentQuestion < quizKeys.length - 1) {
                currentQuestion++;
                document.getElementById('quiz-pages').classList.add('slide-out');
                setTimeout(() => {
                    generateQuizPage();
                    document.getElementById('quiz-pages').classList.remove('slide-out');
                    document.getElementById('quiz-pages').classList.add('slide-in');
                }, 300);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                totalScore -= 20; // Subtract previous question score (simplified)
                userAnswers.pop();
                generateQuizPage();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizKeys.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `السؤال ${currentQuestion + 1} من ${quizKeys.length}`;
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (currentQuestion === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
            
            if (currentQuestion === quizKeys.length - 1) {
                nextBtn.textContent = 'إنهاء الاختبار 🎯';
            } else {
                nextBtn.textContent = 'التالي →';
            }
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('results-page').classList.remove('hidden');
                document.getElementById('results-page').classList.add('fade-in');
                
                // Display results
                document.getElementById('student-result').textContent = `${studentName}، نتيجتك هي:`;
                document.getElementById('score-display').textContent = `${totalScore}/100`;
                
                let message = '';
                if (totalScore >= 90) {
                    message = 'ممتاز جداً! 🌟';
                } else if (totalScore >= 80) {
                    message = 'جيد جداً! 👏';
                } else if (totalScore >= 70) {
                    message = 'جيد! 👍';
                } else if (totalScore >= 60) {
                    message = 'مقبول، حاول مرة أخرى! 💪';
                } else {
                    message = 'تحتاج للمزيد من المراجعة! 📚';
                }
                
                document.getElementById('score-message').textContent = message;
                
                // Start fireworks animation
                createFireworks();
            }, 600);
        }

        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1500);
                }, i * 100);
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            totalScore = 0;
            userAnswers = [];
            studentName = '';
            
            document.getElementById('results-page').classList.add('slide-out');
            setTimeout(() => {
                document.getElementById('results-page').classList.add('hidden');
                document.getElementById('welcome-page').classList.remove('hidden');
                document.getElementById('welcome-page').classList.add('fade-in');
                document.getElementById('student-name').value = '';
            }, 600);
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Add some ambient sound simulation (visual feedback only)
        document.addEventListener('click', function() {
            // Visual feedback for interactions
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(45, 212, 191, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = (event.clientX - 25) + 'px';
            ripple.style.top = (event.clientY - 25) + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.pointerEvents = 'none';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
